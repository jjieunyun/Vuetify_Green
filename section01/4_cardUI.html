<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <title>Card UI</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <!--card UI사용을 위한 v-card-->
                    <v-card max-width="400">
                        <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                        <v-card-text>
                            <!--title : 뷰티파이에서 만들어둔 폰트와 크기-->
                            <h2 class="title primary--text mb-2">시대정신 선도</h2>
                            Virtual company에 관심을 가져주셔서 감사합니다.
                        </v-card-text>
                        <v-card-actions>
                            <v-btn color="red white--text">확인</v-btn>
                            <v-btn outlined color="red">취소</v-btn>
                            <v-btn color="#44f" dark>취소</v-btn>
                        </v-card-actions>
                    </v-card>
                    <br>
    
                        <template>
                            
                            <v-card max-width="344">
                            <v-img src="https://cdn.vuetifyjs.com/images/cards/sunshine.jpg" height="200px"></v-img>
                        
                                <v-card-title>
                                    Top western road trips
                                </v-card-title>
                        
                                <v-card-subtitle>
                                    1,000 miles of wonder
                                </v-card-subtitle>
                        
                            <v-card-actions>
                                <v-btn color="orange lighten-2" text>Explore</v-btn>
                        
                                <v-spacer></v-spacer>
                        
                                <v-btn icon @click="show = !show">
                                    <v-icon>{{ show ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                                </v-btn>
                            </v-card-actions>
                        
                            <v-expand-transition>
                                <div v-show="show">
                                <v-divider></v-divider>
                        
                                <v-card-text>
                                    I'm a thing. But, like most politicians, he promised more than he could deliver. You won't have time for sleeping, soldier, not with all the bed making you'll be doing. Then we'll go with that data file! Hey, you add a one and two zeros to that or we walk! You're going to do his laundry? I've got to find a way to escape.
                                </v-card-text>
                                </div>
                            </v-expand-transition>

                            </v-card>
                        </template>

                </v-container>
            </v-content>
        </v-app>

    </div>
    

    <script>
        new Vue({
            el : '#app',
            vuetify : new Vuetify(),
            data: () => ({
                show: false,
                loading: false,
                selection: 1,
                }),
            methods: {
                reserve () {
                    this.loading = true

                    setTimeout(() => (this.loading = false), 2000)
                },
            },
        })
    </script>
</body>
</html>
