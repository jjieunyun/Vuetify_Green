<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--구글폰트와 아이콘 둘다 사용할 수있다. ; icon을 사용할때는 _를 이용한다-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+icon" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-layout justify-center>
                <v-btn @click="dialog = true" color="primary">결제</v-btn>

                <!--v-dailog는 v-model을 이용해서 화면을 출력하거나 출력하지 않는다-->
                <!--persistent : 빈 곳을 눌렀을때도 알림창이 켜져있게함-->
                <v-dialog v-model="dialog" persistent max-width="400">
                    <v-card>
                        <v-card-title>동유럽 여행</v-card-title>
                        <v-card-text>전 과정 4성급호텔, 결제하시겠습니까?</v-card-text>
                        <v-card-actions>
                            <!--v-spacer를 이용해 공간을 만듬-->
                            <v-spacer></v-spacer>
                            <v-btn @click="btnClick" color="green darken-1">취소</v-btn>
                            <v-btn @click="btnClick" color="info">확인</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
            </v-layout>
        </v-app>
    </div>


    <script>
        new Vue({
            el:'#app',
            vuetify : new Vuetify(),
            data : {
                dialog : false,
            },
            methods : {
                btnClick(e){
                    //vue도 자바스크립트의 프레임워크이기때문에
                    //자바스크립트의 내용을 쓸 수있다.
                    if(e.target.innerHTML == '확인') {
                        console.log('결제가 진행됩니다');
                    }
                    this.dialog = false;
                }
            }

        })
    </script>
</body>
</html>
