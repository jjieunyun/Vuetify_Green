<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary">
                <v-toolbar-title class="white--text mx-auto"> 운동화</v-toolbar-title>
            </v-app-bar>

            <v-content>
                <v-container>
                    <!-- 
                        화면크기에 맞춘 중단점 : 중단점 하나만 썼을 경우, 그 크기일 경우에만 
                            주어진 열의 공간을 차지하고 크기를 벗어났을때 cols혹은 중단점 값이 없으면 auto로 적용
                            
                        cols : 열의 갯수 지정(1~12) flex가 자동으로 설정된다
                        (cols만 사용하면 화면 크기에 상관없이 갯수에 맞춤)
                        xs: 모바일화면일 경우에는 그리드의 내용이 전체차지
                        sm : 노트북 화면일 경우 그리드의 내용이 반반 차지-->
                        <v-row>
                            <v-col cols="12" sm="6">
                                <h2>운동화에 대하여</h2>
                                <p>운동화는 나를 표현하는 하나의 방법</p>
                            </v-col>

                            <v-col cols="12" sm="6">
                                <h2>운동화에 대하여2</h2>
                                <p>운동화는 나를 표현하는 하나의 방법2</p>
                            </v-col>
                        </v-row>
                </v-container>
            </v-content>
            <!--footer영역-->
            <v-footer color="primary" dark>
                <div class="mx-auto">Copyright &copy;{{new Date().getFullYear()}} </div>
            </v-footer>
        </v-app>

    </div>

    <script>
        new Vue({
            el:'#app',
            vuetify : new Vuetify(),

        })
    </script>
</body>
</html>
